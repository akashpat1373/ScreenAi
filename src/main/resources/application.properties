# ScreenAI Application Configuration

# Server configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/


# System properties for GUI access
spring.main.headless=false

# Logging configuration
logging.level.com.screenai=DEBUG
logging.level.com.screenai.service.ScreenCaptureService=INFO
logging.level.org.springframework.web.socket=DEBUG

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Application information
spring.application.name=ScreenAI
info.app.name=ScreenAI
info.app.description=Real-time screen sharing application
info.app.version=1.0.0

# WebSocket configuration
# Maximum message size (for large screen captures)
spring.websocket.max-text-message-buffer-size=1048576
spring.websocket.max-binary-message-buffer-size=1048576

# Error handling configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging patterns for better error tracking
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Additional logging for troubleshooting
logging.level.org.bytedeco.javacv=WARN
logging.level.org.springframework.web=INFO
